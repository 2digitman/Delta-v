- type: entity
  name: special brownies
  parent: FoodBakedBase
  id: FoodBakedGanjaBrownieBatch
  description: A pan of "special" brownies.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - magical
      - chocolate
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/snacks.rsi
    state: brownie-batch
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 150
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Theobromine
          Quantity: 18
        - ReagentId: THCOil
          Quantity: 90
  - type: SliceableFood
    count: 6
    slice: FoodBakedGanjaBrownie

- type: entity
  name: special brownie
  parent: FoodBakedBase
  id: FoodBakedGanjaBrownie
  description: A "special" brownie.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - magical
      - chocolate
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    state: mre-brownie-open
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 28
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Theobromine
          Quantity: 3
        - ReagentId: THCOil
          Quantity: 15